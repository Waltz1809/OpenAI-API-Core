# Dịch CLI Configuration
# Configuration file for AI translation system

# Secrets file configuration
secrets_file: "secrets.yml"

active_task:
  task_name: "Dịch văn bản"
  source_folder: "input/volume_1"

# Main translation API settings
translate_api:
  provider: "gemini"
  model: "gemini-2.5-pro"
  temperature: 1.3
  concurrent_requests: 10
  max_tokens: 12000
  thinking_budget: 2000
  max_retries: 1
  delay: 45

# File paths configuration
paths:
  input_base: "input"
  output_base: "output"
  log_base: "logs"
  context_base: "data/result/context"
  prompt_file: "src/inventory/prompt/prompt.txt"
  title_prompt_file: "src/inventory/prompt/title_prompt.txt"
  context_prompt_file: "src/inventory/prompt/context_prompt.txt"

# Title translation API settings (optimized for short titles)
title_api:
  provider: "gemini"
  model: "gemini-2.5-flash"
  temperature: 1.3
  concurrent_requests: 20
  max_tokens: 100
  thinking_budget: 0
  delay: 0

# Title translation settings
title_translation:
  enabled: true

# Content cleaning settings
cleaner:
  enabled: true
  remove_thinking_blocks: false

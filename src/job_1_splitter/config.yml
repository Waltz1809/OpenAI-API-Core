# Simple Text Splitter Configuration
# ===================================

# Input/Output Settings  
input_dir: "1_input_md"     # Input directory (relative to project root)
output_dir: "2_input_segment"                 # Output directory (relative to project root)

# Processing Settings
segment_length: 20000           # Number of characters per segment

# Logging Settings
logging:
  enable_logging: true             # Enable/disable file logging
  log_level: "INFO"                 # DEBUG, INFO, WARNING, ERROR
  logs_dir: "inventory/logs/splitter"  # Log files directory (relative to project root)
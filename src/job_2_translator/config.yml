active_task:
  task_name: "Dịch văn bản"
  input_dir: "2_input_segment"   # Thư mục chứa các file YAML đã được chia nhỏ

translate_api:
  provider: gemini
  model: gemini-2.5-pro
  temperature: 1.3
  concurrent_requests: 10
  max_tokens: 15000
  thinking_budget: 2000
  delay: 60
  max_retries: 5  # Số lần retry tự động cho các segment lỗi
  worker_threads: 14  # Số lượng thread xử lý song song các file YAML

paths:
  output_trans: "3_output_segment"  # Thư mục lưu các file YAML đã dịch
  log_trans: "inventory/logs/translator"
  context_dir: "inventory/context"
  prompt_file: "inventory/prompt/prompt.txt"
  title_prompt_file: "inventory/prompt/title_prompt.txt"
  context_prompt_file: "inventory/prompt/context_prompt.txt"

title_api:
  provider: gemini
  model: gemini-2.5-flash
  temperature: 1.3
  concurrent_requests: 20
  max_tokens: 100
  thinking_budget: 0
  delay: 60

title_translation:
  enabled: true
  per_file: true   # If true, translate title once per file and apply to all segments (overrides per-chapter)


cleaner:
  enabled: true
  remove_thinking_blocks: true

# Imgbox batch uploader config

# Input: list of image paths or URLs
input:
  - "1.png"
  - "2.png"

# Output YAML file where results are saved
output_file: "uploaded.yml"

# Album / gallery name
album_title: "My Batch Upload"

# Content type: safe | sketchy | nsfw
content_type: "adult"

# Thumbnail size (options from Imgbox form: 100c, 150c, 200c, 250c, 300c, 350c, etc.)
thumbnail_size: "350c"

# Enable comments on uploads (true/false)
comments_enabled: false

# Optional authentication cookie (to upload into your account)
# Paste the full cookie string, e.g. "_imgbox_session=abc123..."
auth_cookie: "%3D%3D--a290055adab2d69a91c9f36fed0e3f454221d104"           # your _imgbox_session cookie or null

# Batch settings
batch_size: 10
delay: 2
timeout: 30

# Logging verbosity
logger: true

